<!DOCTYPE html>
<html>
  <head>
    <title>Centralizar iframe</title>
    <style>
      #iframe-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #iframe-container {
        width: 80%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <div id="iframe-wrapper">
      <div id="iframe-container">
        <script src="https://emgithub.com/embed-v2.js?target=https%3A%2F%2Fgithub.com%2Finternet-centralization%2Femail-paper%2Fblob%2Fmain%2FREADME.md&style=default&type=markdown&showBorder=on&showLineNumbers=on&showFileMeta=on&showFullPath=on&showCopy=on"></script>
      </div>
    </div>
  </body>
</html>
